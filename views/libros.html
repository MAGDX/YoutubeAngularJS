<h1>Libros</h1>
<hr>
{{libro}}
<div class="row">
    <div class="col-8">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" ng-click="campo='id';orden = !orden">#</th>
                    <th scope="col" ng-click="campo='titulo';orden = !orden">Título</th>
                    <th scope="col" ng-click="campo='autor';orden = !orden">Autor</th>
                    <th class="text-center" scope="col" ng-click="campo='nPaginas';orden = !orden">Nº Paginas</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="l in vm.libros | filter: filtro | orderBy: campo: orden">
                    <th scope="row">{{l.id}}</th>
                    <td>
                        {{l.titulo}}
                    </td>
                    <td>
                        {{l.autor}}
                    </td>
                    <td class="text-center">
                        {{l.nPaginas}}
                    </td>
                    <td>
                        <i class="fas fa-edit" ng-click="editarLibro(l)"></i>
                        <i class="fas fa-trash-alt ml-1"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4 bg-light">
        <form name="formLibro" ng-submit="" novalidate>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" name="id" ng-model="libro.id" class="form-control" id="id" readonly>
            </div>
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" ng-model="libro.titulo" class="form-control" id="titulo" placeholder="Inserte titulo...">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" ng-model="libro.isbn" class="form-control" id="isbn" placeholder="Inserte titulo...">
            </div>
            <div class="form-group">
                <label for="npaginas">Nº de Paginas</label>
                <input type="text" name="nPaginas" ng-model="libro.nPaginas" class="form-control" id="npaginas" placeholder="Inserte el nº de paginas...">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="autor" ng-model="libro.autor" class="form-control" id="autor" placeholder="Inserte autor...">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="defaultCheck1">Digital</label>
                <input class="form-check-input ml-3" name="digital" ng-model="libro.digital" ng-init="libro.digital = false" type="checkbox" id="defaultCheck1" value="digital"
                    ng-click="digital = !digital">
            </div>
            <div class="form-group" ng-if="digital">
                <label for="digital">Formatos</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="pdf">
                    <label class="form-check-label" for="inlineCheckbox1">.pdf</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="epub">
                    <label class="form-check-label" for="inlineCheckbox2">.epub</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="dbt">
                    <label class="form-check-label" for="inlineCheckbox3">.dbt</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="tpz">
                    <label class="form-check-label" for="inlineCheckbox4">.tpz</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="mobi">
                    <label class="form-check-label" for="inlineCheckbox5">.mobi</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{(libro.id != -1)?"Modificar":"Crear"}}</button>
        </form>

        <pre>
            {{formLibro | json}}
        </pre>

        <pre>
            {{vm.libros | json}}
        </pre>
    </div>
</div>
