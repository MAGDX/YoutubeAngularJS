<!DOCTYPE html>
<html lang="es" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto AngularJS & TypeScript</title>

    <!-- FavIcon -->
    <link href="resources/img/angularjs.ico" rel="icon" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="resources/css/styles.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="//unpkg.com/@uirouter/visualizer@4"></script>

    <!-- Modelo -->
    <script src="model/IContratoMapeado.js"></script>
    <script src="model/Libro.js"></script>
    <script src="model/Formatos.js"></script>

    <!-- Servicios -->
    <script src="services/librosService.js"></script>

    <!-- Controllers -->
    <script src="controllers/ContratosController.js"></script>
    <script src="controllers/LibrosController.js"></script>

    <!-- App -->
    <script src="app.js"></script>
    <script src="config.js"></script>

<body ng-strict-di ng-cloak>

    <div ng-include="'views/navbar.html'"></div>

    <!-- Vistas a cargar dinamicamente al navegar por la App -->
    <main class="container" ui-view></main>

    <footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </footer>

</html>
